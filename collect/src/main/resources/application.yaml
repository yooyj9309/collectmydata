spring:
  profiles:
    active: local
  main:
    web-application-type: none
  application:
    name: collectmydata-collect

logging:
  config: classpath:logback/logback-${spring.profiles.active}.xml
  level:
    com.zaxxer.hikari.HikariConfig: WARN
    com.zaxxer.hikari: TRACE

management:
  metrics:
    export:
      statsd:
        enabled: true
        flavor: telegraf
        polling-frequency: 5s
        max-packet-length: 5000
        host: localhost
        port: 8126
        publish-unchanged-meters: true
  endpoint.health.probes.enabled: true
  health:
    livenessState.enabled: true
    readinessState.enabled: true

grpc:
  port: 18081
  enable-reflection: true
  enabled: true
  in-process-server-name: collectmydata-collect-server-process
  shutdownGrace: 30

connect-server:
  host: connect
  port: 8080

uri:
  user: dns:///user-headless:18081
  cipher: dns:///cipher-headless:18081
  connect: dns:///connect-headless:18081
