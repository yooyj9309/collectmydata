spring:
  profiles:
    active: local
  application:
    name: collectmydatacollect

logging:
  config: classpath:logback/logback-${spring.profiles.active}.xml
  level:
    com.zaxxer.hikari.HikariConfig: WARN
    com.zaxxer.hikari: TRACE

management:
  metrics:
    export:
      statsd:
        enabled: true
        flavor: telegraf
        polling-frequency: 5s
        max-packet-length: 5000
        host: localhost
        port: 8126
        publish-unchanged-meters: true
  endpoint.health.probes.enabled: true
  health:
    livenessState.enabled: true
    readinessState.enabled: true

# user, cipher, finance는 현 상황에서는 연동하지 않는 서비스라 7777처럼 임의 포트로 지정.
# 위 서비스 uri을 지정하지 않으면 grpcConfig에서 channel을 만들 때 에러 발생.
uri:
  collectmydataconnect: localhost:18181
  user: localhost:7777
  cipher: localhost:8888
  finance: localhost:9998
